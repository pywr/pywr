name: Build

on: [push, pull_request]

env:
  CIBW_TEST_REQUIRES: pytest platypus-opt
  CIBW_TEST_COMMAND: "pytest {project}/tests"
  # Only build on Python 3.6+
  CIBW_BUILD: cp36-* cp37-* cp38-*
  # Skip 32-bit builds
  CIBW_SKIP: "*-win32 *-manylinux_i686"
  # Install GLPK
  CIBW_BEFORE_ALL_LINUX: yum install -y glpk-devel lpsolve-devel
  # build using the manylinux2014 image
  CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
  CIBW_MANYLINUX_I686_IMAGE: manylinux2014

  # Win GLPK binaries
  # These binaries must be downloaded, unzipped and renamed to allow linking
  WINGLPK_VER: "4.65"
  WINGLPK_HOME: "/glpk-4.65"
  WINGLPK_PKG_LIB: "glpk_4_65.lib"
  WINGLPK_LIB: "glpk.lib"
  WINGLPK_PKG_DLL: "glpk_4_65.dll"
  WINGLPK_DLL: "glpk.dll"
  WINGLPK_URL: "https://sourceforge.net/projects/winglpk/files/winglpk/GLPK-$GLPK_VER/winglpk-$GLPK_VER.zip/download"
  CIBW_ENVIRONMENT_WINDOWS: "LIB=$LIB:$WINGLPK_HOME/w64 INCLUDE=$INCLUDE:$WINGLPK_HOME/src"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0   # This is required for setuptools_scm: https://github.com/pypa/setuptools_scm/issues/480

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.6.4

      - name: Install WinGLPK (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          curl -L $WINGLPK_URL --output glpk.zip
          7z x glpk.zip -o$WINGLPK_HOME
          ls -la $WINGLPK_HOME
          cp "${WINGLPK_HOME}"/w64/$WINGLPK_PKG_LIB $WINGLPK_HOME/w64/$WINGLPK_LIB
          cp "${WINGLPK_HOME}"/w64/$WINGLPK_PKG_DLL $WINGLPK_HOME/w64/$WINGLPK_DLL

      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Build sdist
        run: python setup.py sdist

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz
